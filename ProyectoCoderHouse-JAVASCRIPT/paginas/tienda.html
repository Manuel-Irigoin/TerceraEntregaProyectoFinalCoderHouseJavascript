<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Herense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="tienda.css">
</head>
<body>
    <header id="headerTienda">
        <div class="container1">
            <h1>TIENDA HERENSE</h1>
        </div>
    </header>
<div class="darkMode" id="darkMode">
    <button id="btnDarkMode"><i class="fas fa-moon" id="dark"> | Dark Mode</i></button>
    <button id="btnLightMode"><i class="fas fa-sun" id="light"> | Light Mode</i></button>
    </div>
    <div class="container2">
        <div class="row" id="tiendaTitulo">
            <div class="col">
                <h2>TIENDA ONLINE</h2>
            </div>
            <div class="col"><a href="#tablaCarrito"><i class="fas fa-shopping-cart" id="carritoNav"></i></a>
            </div>
        </div>
    </div>
    <div class="contenedorTienda" id="tienda"></div>
    <table class="table" id="tablaCarrito">
        <h1 id="carrito">CARRITO</h1>
        <hr>
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">NOMBRE</th>
            <th scope="col">VERSION</th>
            <th scope="col">MARCA</th>
            <th scope="col">PRECIO</th>
          </tr>
        </thead>
        </table>
    <div id="finalizacion">
    <div id="vaciarCarrito"><button type="button" class="btnVaciar btn-danger">VACIAR CARRITO</button></div>
    <div id="finalizarCompra"><button type="button" class="btnFinalizar btn-success">FINALIZAR COMPRA</button></div>
    </div>
    <div id="mensaje"></div>
    <footer>
        <div class="box-copyright">
            <hr>
            <p>Todos los derechos reservados Â© 2022 |
                <b>MANUEL IRIGOIN</b>
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/61c262ebee.js" crossorigin="anonymous"></script>
        <script src="../darkMode.js"></script>
        <script src="tienda.js"></script>
    
</body>


</html>
